{{ "<!-- Portfolio Modals -->" | safeHTML }}
{{ range .Site.Data.staff }}
  <div class="portfolio-modal modal fade" id="about_teamModal{{ .modalID }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-content">
      <div class="close-modal" data-dismiss="modal">
        <div class="lr">
          <div class="rl">
          </div>
        </div>
      </div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-lg-offset-2">
            <div class="modal-body">
            {{ $url := printf "images/staff/%s" .img }}
              <img class="img-responsive img-centered" src="{{ $url | absURL }}" alt="">
              <h2>{{ .name | markdownify }}</h2>
                <center style="text-transform: uppercase;">{{ .title | markdownify }}</center>
              <p style="margin-bottom: 30px;">{{ .bio | markdownify }}</p>
              <button type="button" class="btn btn-primary" data-dismiss="modal"><i class="fa fa-times"></i> {{ with $.Site.Params.portfolio.modal.buttonText }}{{ . }}{{ end }}</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{{ end }}
